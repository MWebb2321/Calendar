    <title>Work Day Scheduler</title>

  <body>
    <div class="container">
      <div class="calendar">
        <div class="month"></div>
        <i class="fas fa-angle-left 
        prev"></i>
        <div class="date">
          <h1>January</h1>
          <p>Tuesday January 26, 2021</p>
        </div>
        <i class="fas fa-angle-right 
        next"></i>
      </div>
      <div class="weekdays">
        <div class="Monday"></div>
        <div class="Tuesday"></div>
        <div class="Wenesday"></div>
        <div class="Thursday"></div>
        <div class="Friday"></div>
        <div class="Saturday"></div>
        <div class="Sunday"></div>
      </div>
      <div class="days">
        <div class="prev-date">26</div>

        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div class="next-date">1</div>
        <div class="next-date">2</div>
        <div class="next-date">3</div>
        <div class="next-date">4</div>
        <div class="next-date">5</div>
        <div class="next-date">6</div>
        <div class="next-date"></div>
      </div>
    </div>
        <script src="java.js"></script>

</html>
